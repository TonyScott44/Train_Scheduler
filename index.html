<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>


    


    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Reference to external CSS Stylesheet -->
<link rel="stylesheet" href="assets/css/style.css">
    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

     <!-- Moment.js Reference -->
     <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

    

<div id="container" >
    <div id="row0" class="row">
        <div class="col-lg-12" id="dataHead">
            <h1>Speed Rail Express</h1>
            <h2 id="subHead">Train Scheduler</h2>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="train-name">Train Name</label>
                            <input class="form-control" id="train-name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="train-destination">Destination</label>
                            <input class="form-control" id="train-destination" type="text">
                        </div>
                        <div class="form-group">
                            <label for="first-train">First Train Time (HH:MM - Military Time)</label>
                            <input class="form-control" id="first-train" type="text">
                        </div>
                        <div class="form-group">
                             <label for="train-frequency">Frequency(min)</label>
                             <input class="form-control" id="train-frequency" type="text">
                         </div>
                        <button class="btn btn-primary" id="add-user" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>


<div id="train_data" class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"></h3>
    </div>
    <table class="table">

        <!--Table Head-->
        <thead>
        <tr>
            <b>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </b>
        </tr>
        </thead>

        <!--Table Body-->
        <tbody id="trainData">


        </tbody>

    </table>

</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Reference to external JavaScript File -->
    <script src="assets/javascript/logic.js"></script>
    

</body>
</html>
